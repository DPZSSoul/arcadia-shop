<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7cc3ff">
    <title>Arcadia Shop â€” Minimal Storefront</title>
    <meta name="description" content="Clean, responsive storefront with demo cart and checkout preview.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Arcadia Shop â€” Minimal Storefront">
    <meta property="og:description" content="Clean, responsive storefront with demo cart and checkout preview.">
    <meta property="og:image" content="og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Arcadia Shop â€” Minimal Storefront">
    <meta property="twitter:description" content="Clean, responsive storefront with demo cart and checkout preview.">
    <meta property="twitter:image" content="og-image.jpg">
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
  <meta property="og:image:alt" content="Arcadia Shop preview image">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Arcadia Shop â€” Minimal Storefront">
  <meta name="twitter:description" content="Clean, responsive storefront with demo cart and checkout preview.">
  <meta name="twitter:image" content="og-image.jpg">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main" class="skip-link">Skip to content</a>
    
    <header class="header">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1 class="logo">Arcadia Shop</h1>
                </div>
                
                <div class="nav-actions">
                    <div class="search-container">
                        <input 
                            type="search" 
                            id="search-input" 
                            placeholder="Search products..." 
                            aria-label="Search products"
                            class="search-input"
                        >
                    </div>
                    
                    <div class="filter-container">
                        <select id="price-filter" aria-label="Filter by price" class="filter-select">
                            <option value="">All Prices</option>
                            <option value="0-25">$0 - $25</option>
                            <option value="25-50">$25 - $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100+">$100+</option>
                        </select>
                        
                        <select id="sort-select" aria-label="Sort products" class="filter-select">
                            <option value="name">Sort by Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                    </div>
                    
                    <button 
                        class="cart-toggle" 
                        aria-expanded="false" 
                        aria-label="Open shopping cart"
                        id="cart-toggle"
                    >
                        <span class="cart-icon">ðŸ›’</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main id="main">
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">Discover premium products with seamless shopping experience</h2>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Drawer -->
    <aside class="cart-drawer" id="cart-drawer" role="dialog" aria-modal="true" aria-labelledby="cart-title">
        <div class="cart-header">
            <h2 id="cart-title" class="cart-title">Shopping Cart</h2>
            <button class="cart-close" aria-label="Close cart" id="cart-close">Ã—</button>
        </div>
        
        <div class="cart-content">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            
            <div class="cart-footer">
                <div class="cart-subtotal">
                    <span class="subtotal-label">Subtotal:</span>
                    <span class="subtotal-amount" id="subtotal-amount">$0.00</span>
                </div>
                
                <button class="checkout-btn" id="checkout-btn">
                    Checkout (Mock)
                </button>
            </div>
        </div>
    </aside>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkout-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Order Summary</h2>
                <button class="modal-close" aria-label="Close modal" id="modal-close">Ã—</button>
            </div>
            
            <div class="modal-body">
                <div class="order-items" id="order-items">
                    <!-- Order items will be dynamically inserted here -->
                </div>
                
                <div class="order-total">
                    <span class="total-label">Total:</span>
                    <span class="total-amount" id="total-amount">$0.00</span>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" id="modal-cancel">Close</button>
                <button class="btn-primary" id="place-order">Place Order (Demo)</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toast-message"></span>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Arcadia Shop. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
